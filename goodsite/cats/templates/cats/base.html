{% load static %}
{% load cats_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title }}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="shortcut icon" href="{% static 'cats/images/logocat.jpg' %}" type="image/x-icon"/>
    <link type="text/css" href="{% static 'cats/css/styles.css' %}" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    {% block mainmenu %}
	<div class="header">
        <div id="mainmenu" class="mainmenu">
                <a href="{% url 'home' %}"><div class="logo"></div></a>



{% for m in menu %}
       <div class="menu-items">
            <a href="{% url m.url_name %}">{{m.title}}</a>
       </div>

{% endfor %}
        </div>
</div>
    {% endblock mainmenu %}
<div>
<!-- {% getcats as categories %}-->

<!-- {% show_categories 'name' cat_selected %} -->
    {% for c in cats %}
        {% if c.pk == cat_selected %}
            <div class="box selected">{{c.name}}</div>
        {% else %}
    <div class="box">
            <a href="{{c.get_absolute_url }}">{{c.name}}</a>
        </div>
        {% endif %}
    {% endfor %}
</div>

    {% block content %}
    {% endblock %}

</body>
</html>
